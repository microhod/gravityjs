<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <label for="input-gravity">Gravity</label>
    <input type="range" id="input-gravity" value="-1" min="-5", max="5", step="0.1">

  </div>
  <canvas id="canvas"></canvas>
  <script type="module" src="js/index.js"></script>
</body>

</html>
